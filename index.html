<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formation Banner</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
  
 
    width: 100%;
    overflow-x: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eaffef;
    color: #083b1f;
  }

  .banner {
    
       background-image: url(media/bg-test.jpg);
       background-size: cover;
     background-repeat: no-repeat;
   max-width: 1300px;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: flex-start;
    padding: 60px 40px;
    position: relative;
    overflow: hidden;
  }

  .banner-text {
    
    flex: 1 1 400px;
    z-index: 2;
    position: relative;
  }

  .banner-text h1 {
    font-size: 2.8rem;
    margin-bottom: 20px;
    line-height: 1.2;
    color: #023A58;
    position: relative;
  }


  .banner-text h3 {
    color: #efbd0a
;
    margin-bottom: 15px;
    font-size: 1.2rem;
    position: relative;
    display: inline-block;
  }

  .banner-text h3::after {
    content: '';
    display: block;
    width: 50%;
    height: 2px;
    background: #efbd0a
;
    margin-top: 5px;
    transition: width 0.3s ease;
  }

  .banner-text h3:hover::after {
    width: 100%;
  }

  .banner-text p {
    font-size: 1.05rem;
    line-height: 1.7;
    max-width: 100%;
    margin-bottom: 10px;
    color: #f8f8f8;
  }

  .cta-button {
    display: inline-block;
    padding: 14px 36px;
    background: linear-gradient(to right, #efbd0a
, #efbd0a
);
    color: #fff;
    font-weight: bold;
    border-radius: 30px;
    text-decoration: none;
    font-size: 1rem;
    margin-top: 30px;
    margin-bottom: 30px;
    box-shadow: 0 6px 20px rgba(40, 167, 69, 0.3);
    transition: transform 0.2s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .cta-button::before {
    content: "";
    position: absolute;
    left: -50%;
    top: 0;
    width: 200%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    transform: skewX(-20deg);
    transition: all 0.5s ease;
  }

  .cta-button:hover::before {
    left: 100%;
  }

  .cta-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(40, 167, 69, 0.5);
  }

  .integrated-images {
    display: flex;
    flex-direction: row;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 10px;
    position: relative;
  }

  .integrated-image {
    width: 550px;
    height: 280px;
    border-radius: 16px;
    overflow: hidden;
    opacity: 0.85;
    transition: transform 0.4s ease, opacity 0.3s ease;
    flex-shrink: 0;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  }

  .integrated-image:hover {
    transform: scale(1.03);
    opacity: 1;
  }

  .integrated-image img {
    width: 100%;
    height: 100%;
    display: block;
    
    object-position: center;
  }

  .visual-collage {
    max-width: 100%;
    flex: 1 1 300px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 1;
    margin-top: 30px;
  }

  .media-block {
    position: relative;
    width: 100%;
    padding-top: 56.25%;
    background-color: #ccc;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.4s ease;
  }

  .media-block:hover {
    transform: translateY(-5px) scale(1.02);
  }

  .media-block img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.95;
  }

  @media (max-width: 768px) {
    .banner {
      flex-direction: column;
      padding: 40px 20px;
      align-items: center;
      
      
 
  
  background-position: right bottom;
  background-size:800px;
 


  

    }

    .banner-text {
      text-align: center;
      max-width: 100%;
    }

    .banner-text h1 {
      font-size: 2.2rem;
    }

    .visual-collage {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .integrated-images {
      flex-direction: column;
      width: 100%;
      gap: 15px;
      align-items: center;
    }

    .integrated-image {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    .integrated-image img {
      width: 100%;
      height: auto;
    }

     .banner-text p {
   
    color: #000000;
  }
  }
</style>

</head>
<body>

  <section class="banner">
    <div class="banner-text">
      <h1>Formation E-learning Complète, immersive et interactive</h1>
      <h3>Notre recette :</h3>
      <p>Les meilleurs ingénieurs pédagogiques de France, de la crème de la crème des formateurs et beaucoup de passion métier.</p>

     

      

      <a href="#formulaire" class="cta-button">Découvrir nos formations</a>

    
    </div>

    <div class="visual-collage">
    </div>
  </section>

</body>
</html>
